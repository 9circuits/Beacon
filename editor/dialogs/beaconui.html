<!-- The Beacon UI -->
<!-- Does Not Require translation-->
<div id="BeaconHeader">
    <h3><span id="headerText"></span></h3>
    <div id="BeaconNav">
        <ul id="BeaconMenu">
            <li><a id="BeaconNew"><span id="newOption"></span></a></li>
            <li><a id="BeaconEdit"><span id="editOption"></span></a></li>
            <li><a id="BeaconCollaborate"><span id="collaborateOption"></span></a></li>
            <li><a id="BeaconSetings"><span id="settingsOption"></span></a></li>
            <li><a id="BeaconHelp"><span id="helpOption"></span></a></li>
        </ul>
    </div>
    <a id="BeaconTabClose">x</a>
</div>

<div id="BeaconTabContainer">
    <ul id="BeaconTabList">
        <li><a href="#BeaconIntroTab"><span id="welcomeCaption"></span></a></li>
    </ul>
    <div id="BeaconIntroTab" class="BeaconDocumentTab">
        
        <div id="BeaconLoading">
            <p id="loadingFields" class="BeaconLoading">
                <span id="loadingMessage"></span>
                <br />
                <img src="img/loading.gif" />
            </p>
        </div>

        <div id="BeaconFail">
            <p id="loadingFields" class="BeaconLoading">
                <span id="pluginFailed"></span>
            </p>
        </div>
        
    </div>
</div>

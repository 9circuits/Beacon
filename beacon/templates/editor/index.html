{% load i18n %}

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Beacon v{{ BEACON_VERSION }}</title>
        <meta name="author" content="Anant Narayanan" />
        <meta name="author" content="Nandeep Mali" />
        <meta name="description" content="Beacon: The GuideXML Editor" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" href="{{ MEDIA_URL }}site/css/beaconfull.css" type="text/css" />
        <!-- Required by Beacon -->
        <link rel="stylesheet" href="{{ MEDIA_URL }}beacon/css/jquery.jgrowl.css" type="text/css" />
        <link rel="stylesheet" href="{{ MEDIA_URL }}beacon/css/jquery.tree.css" type="text/css" />
        <!-- Will be loaded by the theme selected in conf file -->
        <link rel="stylesheet" href="{{ MEDIA_URL }}beacon/css/redmond/jquery.ui.css" type="text/css" />
        <link rel="stylesheet" href="{{ MEDIA_URL }}beacon/css/redmond/beacon.css" type="text/css" />
    </head>

    <!-- This template shows Beacon on the full page. -->
    <body>

        <!-- Leave it empty. Content will be loaded dynamically. -->
        <div id="BeaconContainer">
        </div>

        <!-- Better to load all javascript at the bottom of the page-->
        <script src="{{ MEDIA_URL }}beacon/js/jquery.js" type="text/javascript"></script>
        <script src="{{ MEDIA_URL }}beacon/js/Beacon.js" type="text/javascript"></script>

        <script type="text/javascript">
            // This is important to make the fileupload work!
            window.beacon = {};

            $(document).ready(function() {
                // Start up Beacon by showing the Container
                beacon = new Beacon("#BeaconContainer", "{{ MEDIA_URL }}beacon/beacon.conf");
            });

        </script>
    </body>
</html>
